<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Social Tree</title>
  </head>

  <link rel="stylesheet" href="style.css" />

  <!-- Font Poppins ligth-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap"
    rel="stylesheet"
  />

  <!-- Font Poppins semi bold-->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link
    href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
    rel="stylesheet"
  />

  <body>
    <div class="photo">
      <img
        src="./assets/photo.svg"
        alt="Foto de perfil"
        title="Foto de perfil"
      />
    </div>

    <p>@instagram</p>

    <ul>
      <li>
        <a href="tel:11999999999" title="Telefone">LINK 1</a>
      </li>

      <li>
        <a href="mailto:email@email.com" title="E-mail">LINK 2</a>
      </li>

      <li>
        <a
          href="https://api.whatsapp.com/send?phone=11999999999"
          title="Whatsapp"
          >LINK 3</a
        >
      </li>

      <li>
        <a href="http://algumsite.com.br/" title="Site">LINK 4</a>
      </li>
    </ul>

    <div class="icons">
      <a class="twitter" href="https://twitter.com/">
        <img src="./assets/twitter.svg" alt="Twitter" title="Twitter" />
      </a>

      <a class="twitch" href="https://www.twitch.tv/">
        <img src="./assets/twitch.svg" alt="Twitch" title="twitch" />
      </a>

      <a class="instagram" href="https://www.instagram.com/">
        <img src="./assets/instagram.svg" alt="Instagram" title="Instagram" />
      </a>

      <a class="linkedin" href="https://www.linkedin.com/">
        <img src="./assets/linkedin.svg" alt="Linkedin" title="Linkedin" />
      </a>

      <a class="github" href="https://github.com/">
        <img src="./assets/github.svg" alt="Github" title="Github" />
      </a>
    </div>
  </body>
</html>
